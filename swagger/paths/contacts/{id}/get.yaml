tags:
  - Contacts
summary: Get a contact by ID
operationId: getContactById
description: Retrieve a specific contact by its unique ID. The user must be authenticated to perform this action.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to retrieve.
    schema:
      type: string
responses:
  '200':
    description: Successfully retrieved the contact.
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contact.yaml'
  '404':
    description: Contact not found.
    content:
      application/json:
        schema:
          $ref: '../../components/responses/contacts/404.yaml'
