tags:
  - Contacts
summary: Delete a contact by ID
operationId: deleteContactById
description: Delete an existing contact by its unique ID. The user must be authenticated.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to delete.
    schema:
      type: string
responses:
  '204':
    description: Successfully deleted the contact.
  '404':
    description: Contact not found.
    content:
      application/json:
        schema:
          $ref: '../../components/responses/contacts/404.yaml'
  '401':
    description: Unauthorized. The user is not authenticated.
    content:
      application/json:
        schema:
          $ref: '../../components/responses/contacts/401.yaml'
