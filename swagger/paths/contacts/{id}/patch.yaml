tags:
  - Contacts
summary: Update a contact by ID
operationId: updateContactById
description: Update the details of an existing contact by its unique ID. The user must be authenticated.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: The ID of the contact to update.
    schema:
      type: string
requestBody:
  description: The updated contact data.
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/contact.yaml'
responses:
  '200':
    description: Successfully updated the contact.
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contact.yaml'
  '404':
    description: Contact not found.
    content:
      application/json:
        schema:
          $ref: '../../components/responses/contacts/404.yaml'
  '401':
    description: Unauthorized. The user is not authenticated.
    content:
      application/json:
        schema:
          $ref: '../../components/responses/contacts/401.yaml'
